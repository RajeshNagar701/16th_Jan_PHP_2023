<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Modal Example</h3>
  <p>Click on the button to open the modal.</p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myLogin">
    Login
  </button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mySignup">
    Signup
  </button>
</div>

<!-- The Modal login-->
<div class="modal" id="myLogin">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="" method="post" >
			User Name: <input type="text" name="fnm" class="form-control">
			<br>
			Password: <input type="text" name="fnm" class="form-control">
			<br>
			<input type="submit" name="submit" value="Login" class="btn btn-primary">
		</form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


<!-- The Modal login-->
<div class="modal" id="mySignup">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Sighup</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form action="" method="post" >
			Name: <input type="text" name="fnm" class="form-control">
			<br>
			Mobile: <input type="text" name="fnm" class="form-control">
			<br>
			User Name: <input type="text" name="fnm" class="form-control">
			<br>
			Password: <input type="text" name="fnm" class="form-control">
			<br>
			<input type="submit" name="submit" value="Signup" class="btn btn-primary">
		</form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
